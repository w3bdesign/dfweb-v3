version: 2.1
orbs:
  # "cypress-io/cypress@1" installs the latest published
  # version "1.x.y" of the orb. We recommend you then use
  # the strict explicit version "cypress-io/cypress@1.x.y"
  # to lock the version and prevent unexpected CI changes
  cypress: cypress-io/cypress@2.2.0
executors:
  with-chrome-and-firefox:
    docker:
      - image: "cypress/browsers:node16.14.2-slim-chrome100-ff99-edge"
    resource_class: large
jobs:
  # ðŸ‘‡ Adds Chromatic as a job
  chromatic-deployment:
    docker:
      - image: cimg/node:16.19.0
    working_directory: ~/chromatic
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-cache
      - run: yarn install
        # ðŸ‘‡ Runs the Chromatic CLI
      - run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}
  build:
    working_directory: /home/circleci/dfweb
    docker:
      - image: cimg/node:18.12.1-browsers
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v2-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Chrome key start setup
          command: sudo apt update -y
      - run:
          name: Chrome key finish setup
          command: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - run:
          name: Chrome package download
          command: sudo apt install ./google-chrome-stable_current_amd64.deb
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - store_artifacts:
          path: /root/.npm/_logs
      - run:
          name: Run Jest Tests
          command: npm test
      - run:
          name: Codecov
          command: curl -Os https://uploader.codecov.io/latest/linux/codecov && chmod +x codecov && ./codecov
    parallelism: 6
workflows:
  # ðŸ‘‡ Adds Chromatic to the workflow
  chromatic-deploy:
    jobs:
      - build:
          name: Build Next.js project
      - chromatic-deployment: # ðŸ‘ˆ Runs the Chromatic job implemented above
          name: Check build with Chromatic
      - cypress/run:
          name: Run Cypress E2E tests
          start: npm run dev
          executor: with-chrome-and-firefox
          # there are no jobs to follow this one
          # so no need to save the workspace files (saves time)
          no-workspace: true
          parallelism: 8
