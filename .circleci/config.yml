version: 2.1
orbs:
  # "cypress-io/cypress@1" installs the latest published
  # version "1.x.y" of the orb. We recommend you then use
  # the strict explicit version "cypress-io/cypress@1.x.y"
  # to lock the version and prevent unexpected CI changes
  cypress: cypress-io/cypress@2.0.0
jobs:
    # ðŸ‘‡ Adds Chromatic as a job
  chromatic-deployment:
    docker:
      - image: cimg/node:18.4.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
        # ðŸ‘‡ Runs the Chromatic CLI
      - run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}
  build:
    working_directory: ~/dfweb
    docker:
      - image: cimg/node:18.4.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - run: 
          name: Chrome key start setup
          command: echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee -a /etc/apt/sources.list.d/google.list                  
      - run:
          name: Chrome key finish setup
          command: wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      - run:
          name: Chrome package download
          command: sudo apt-get update
      - run: 
          name: Chrome install
          command: sudo apt-get install -y google-chrome-stable
      - run:
          name: Lighthouse cli setup
          command: npm install -g @lhci/cli@0.8.x
      - run:
          name: Lighthouse CI run
          command: lhci autorun
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Jest Tests
          command: npm test
      - run:
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash)
    parallelism: 6
  lhci:  
     docker:
      - image: ubuntu-latest      
     steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install, build
        run: |
          npm install
          npm run build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.8.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
workflows:
  # ðŸ‘‡ Adds Chromatic to the workflow
  chromatic-deploy:
    jobs:
      - build:
          name: Build Next.js project
      - chromatic-deployment: # ðŸ‘ˆ Runs the Chromatic job implemented above
          name: Check build with Chromatic
      - lhci:
          name: Check build with Lighthouse
      - cypress/run:
          name: Run Cypress E2E tests
          start: npm run dev
          wait-on: 'http://localhost:3000'
          # there are no jobs to follow this one
          # so no need to save the workspace files (saves time)
          no-workspace: false
          parallelism: 8
