version: 2.1
orbs:
  cypress: cypress-io/cypress@3.1.4
  codecov: codecov/codecov@3.3.0

executors:
  with-chrome-and-firefox:
    docker:
      - image: "cypress/browsers:node18.0.0-chrome-106.0.5249.61-1-ff-99.0.1-edge-114.0.1823.51-1"
    resource_class: large
jobs:
  chromatic-deployment:
    docker:
      - image: cimg/node:18.0.0
    working_directory: ~/chromatic
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-cache
      - run: yarn install
      - run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}
  build:
    working_directory: /home/circleci/dfweb
    executor: with-chrome-and-firefox
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v4-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Chrome key start setup
          command: sudo apt update -y
      - run:
          name: Chrome key finish setup
          command: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - run:
          name: Chrome package download
          command: sudo apt install ./google-chrome-stable_current_amd64.deb
      - save_cache:
          key: npm-cache-v4-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - store_artifacts:
          path: /root/.npm/_logs
      - run:
          name: Run Jest Tests
          command: npm test
           - codecov/upload
    parallelism: 6
workflows:
  chromatic-deploy:  
    jobs:
      - build:
          name: Build Next.js project
      - cypress/run:          
          name: Run Cypress E2E tests with Electron          
          cypress-command: npx cypress run --browser electron          
          start-command: node -v && npm run dev
          parallelism: 8
