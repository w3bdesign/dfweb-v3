name: Metrics

on:
  # Schedule updates (each hour)
  schedule: [{ cron: "30 20 * * 5" }]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  # üóÉÔ∏è  Base content: Header
  header:
    name: Header
    runs-on: ubuntu-latest
    steps:
      - name: header
        uses: lowlighter/metrics@v3.32
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          repositories: 300
          repositories_forks: yes
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/metrics.base.header.svg
          use_prebuilt_image: yes
          committer_message: |
            chore(metrics): update `${filename}`
            
            [Skip GitHub Action]

  # üóÉÔ∏è  Base content: Activity & Community
  activity-community:
    name: Activity & Community
    runs-on: ubuntu-latest
