name: Codecov upload

on: [pull_request]

jobs:
  codecov:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage1.xml,./coverage2.xml
        flags: unittests
        name: codecov-umbrella 
        fail_ci_if_error: true
        verbose: true